<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}" method = "post">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <!-- TODO #4 - Loop over the search results to display all job fields. -->

    <table class="job-listing">

        <th:block th:each = "job : ${jobs}">
            <tr>
                <th>ID:</th>
                <td th:text = "${job.id}">Job ID</td>
                <th>Name:</th>
                <td th:text = "${job.name}">Name</td>
                <th>Employer:</th>
                <td th:text = "${job.employer}">Employer</td>
                <th>Location:</th>
                <td th:text = "${job.location}">Location</td>
                <th>Position Type:</th>
                <td th:text = "${job.positionType}">Position Type</td>
                <th>Skill:</th>
                <td th:text = "${job.coreCompetency}">Skill</td>
            </tr>
        </th:block>

    </table>

</div>

</body>
</html>
